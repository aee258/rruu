<script type='text/javascript'> 
  // 於Google Spreadsheet建立的範例資料為 https://docs.google.com/spreadsheets/d/e/2PACX-1vR9LivzlVjV3Mp9EOw0rCh46tDacBY6uQ8AT4k6ObLecvL8P-BpgKza9IOyGfFkP3tEdNSereSt8wxT/pubhtml
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1ICg71YBp5TfGVzWAECEAbs_Ntpy_TBOyd1Qe7-m_18A/pubhtml';

  function init() {
		Tabletop.init( { key: publicSpreadsheetUrl,
						 callback: showInfo,
						 simpleSheet: true } )
	  }

	  function showInfo(data, tabletop) {
		//alert('Successfully processed!')
		console.log(data);
		
		var str = "";
		for(var i =data.length-1;i>=0;i--){ 
			// 於Google Spreadsheet建立的範例資料A欄命名為name、B欄命名為telephone、c欄命名為lunchbox、d欄命名為order
			str +=  "<a href='1030(3)拷貝.html?id="+i+"'>"+data[i].Name +":"+data[i].TotalPoints+"<br />";
        }
		
		document.getElementById("demo").innerHTML = str;
	  }

	  window.addEventListener('DOMContentLoaded', init)
	</script>
